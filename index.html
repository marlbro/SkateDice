<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link rel="stylesheet" href="style.css"></link>
    <title>Skate Dice</title>
    <h1 id="title_name">Skate Dice (v.5) by William H.</h1>
  </head>
  <body>
    
    
    
    <div class="diceContainer">
      <div class="dice" id="dice-1"></div>
      <div class="dice" id="dice-2"></div>
      <div class="dice" id="dice-3"></div>
      <div class="dice" id="dice-4"></div>
    </div>

    <div class="btnContainer">
    <button id="startClear_btn" class="diceButtons" name="Start Over">Clear Dice</button>
    <button id="Roll_btn" class="diceButtons" name="Roll Dice">Roll Dice</button>
  </div>

    <p class="skateLog_title" style="font-family: monospace; font-size: small; font-weight: bold;">Skate Log</p>
    <textarea type="text" disabled class="SkateLog"></textarea>
    
  </body>
  <script src="script.js"></script>
</html>
